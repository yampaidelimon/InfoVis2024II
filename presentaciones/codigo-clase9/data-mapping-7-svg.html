<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mapping</title>
    <style>
        html, body {
            font-family: sans-serif;
            margin: 20px;
            padding: 0;
            border: 0;
        }


    </style>
</head>
<body>

<h1>Número de habitantes por estado</h1>
<svg id="graph" width="1300" height="600"></svg>

<script>
    var datos = [
        { estado: "Chile", habitantes: 15412210 },
        { estado: "France", habitantes: 45412210 },
        { estado: "Italy", habitantes: 65412210 },
        { estado: "Germany", habitantes: 55412210 },
        { estado: "Finland", habitantes: 14412210 },
        { estado: "Norway", habitantes: 18412210 },
        { estado: "Greece", habitantes: 14912210 },
        { estado: "ABC", habitantes: 54540066 },
    ];

    var graph = document.getElementById('graph');
    var scaleFactor = 80000;

    datos.forEach(function(element, i) {
        // Determina el color y el estilo basado en el estado
        var highlightColor;
        if (element.estado === "France") {
            highlightColor = "#337799"; // Color especial
        } else {
            highlightColor = "#bbb"; // Color estándar
        }

		graph.innerHTML += '<rect fill="'+ highlightColor +'" x="140" y="' + (i * 24 + 10) + '" width="' + (element.habitantes / scaleFactor) + '" height="2"></rect>';
		graph.innerHTML += '<text text-anchor="end" fill="#000" font-size="24" font-family="Verdana" x="120" y="' + (i * 24 + 18) + '">' + element.estado + '</text>';
		graph.innerHTML += '<text text-anchor="start" fill="#000" font-size="18" font-family="Verdana" x="' + (element.habitantes / scaleFactor + 145) + '" y="' + (i * 24 + 17 ) + '">'+ (element.habitantes/1000000).toFixed(1) + 'M </text>';
		graph.innerHTML += '<circle fill="'+ highlightColor +'" cx="' + (element.habitantes / scaleFactor + 140) +'" cy="' + (i * 24 + 11) +'" r="4" fill="#999" />'
	
	});

</script>

</body>
</html>
